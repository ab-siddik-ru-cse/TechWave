<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>TechWave</title>
</head>

<body>
    <header class="header-container">
        <nav class="nav-bar">
            <div class="brand-logo">
                <a href="#home" class="brand-logo__link">
                    Tech<span class="brand-logo__text" style="--i:1;" data-text="Wave">Wave</span>
                </a>
            </div>
                <ul class="nav-bar__list">
                    <li class="nav-bar__list-item nav-bar__list-item--active"><a href="#home"
                            class="nav-bar__link">About</a></li>
                    <li class="nav-bar__list-item"><a href="#episodes" class="nav-bar__link">Episodes</a></li>
                    <li class="nav-bar__list-item"><a href="#host" class="nav-bar__link">Host</a></li>
                </ul>
                <button class="brand-button nav-bar__button">
                    <span class="brand-button__label">Subscribe</span>
                    <span class="brand-button__icon"><i class="fas fa-arrow-right"></i></span>
                </button>
                <ul>
                    <li class="nav-bar__list-item nav-bar__list-item--hamburger"><a href="#" class="nav-bar__link"><img src="assets/icons/hamburger-menu.png" alt=""></a></li>
                </ul>
        </nav>

        <section class="hero-section">
            <div class="hero-bg">
                <div class="hero-image">
                    <p class="hero-image__tooltip">NEW</p>
                    <img class="hero-image__mic" src="assets/icons/microphone.png" alt="">
                    <img class="hero-image__circle" src="assets/images/hero-circle.png" alt="">
                </div>
            </div>
            <div class="hero-text">
                <h1 class="hero-text__title">Tech Wave</h1>
                <p class="hero-text__subtitle">Your daily dose of tech insights, productivity hacks, and personal growth
                </p>
                <div class="hero-button">
                    <button class="brand-button">
                        <span class="brand-button__icon"><i class="fa-brands fa-spotify"></i></span>
                        <span class="brand-button__label">Listen On Spotify</span>
                    </button>
                    <button class="brand-button design-2">
                        <span class="brand-button__icon"><i class="fas fa-envelope"></i></span>
                        <span class="brand-button__label">Subscribe</span>
                    </button>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
